<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Multiple user login</title>
  </head>
  <body>
<div class="container mt-2">

    <div class="p-2 m-2">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

<!--                <img-->
<!--                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt=""-->
<!--                class="" style="height: 150px;">-->
            <!-- <hr> -->
            <div class="display-8">Add Products</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Add New Shipment</h3>
            <form action="/add-shipment" method="POST">
                {% csrf_token %}
                <!-- name -->
                <div class="form-group">
                    <label for=""> pickupTime</label>
                    <input type="datetime-local" name="pickupTime"
                     id="" value="" class="form-control form-control-sm"
                     placeholder="pickupTime">
                </div>

                <!-- userLocation -->
                <div class="form-group">
                    <label for="">userLocation</label>
                    <input type="text" name="userLocation" placeholder="userLocation"
                    id="" value="" class="form-control form-control-sm"
                    >
                </div>

                <!-- NoOfBoxes -->
                <div class="form-group">
                    <label for="">NoOfBoxes</label>
                    <input type="number" name="NoOfBoxes"
                    id="" class="form-control form-control-sm"
                    value=""
                    placeholder="NoOfBoxes"
                    >
                </div>
                <!-- recieverLocation -->
                <div class="form-group">
                    <label for="">recieverLocation</label>
                    <input type="text" name="recieverLocation"
                    id="" class="form-control form-control-sm"
                    value=""
                    placeholder="recieverLocation"
                    >
                </div>


                <!-- mfd -->
                <div class="form-group">
                    <label for="">recievername</label>
                    <input type="text"
                    name="recievername"
                    id=""
                     class="form-control form-control-sm" placeholder="recievername">
                </div>

                <!--  erecieverphone-->
                <div class="form-group">
                    <label for="">recieverphone</label>
                    <input type="text"
                    name="recieverphone"
                    id=""
                     class="form-control form-control-sm" placeholder="recieverphone">
                </div>

<!--&lt;!&ndash;            &lt;!&ndash;  erecieverphone&ndash;&gt;&ndash;&gt;-->
<!--                <div class="form-group">-->
<!--                    <label for="">status</label>-->
<!--                    <input type="checkbox"-->
<!--                    name="status">-->
<!--                </div>-->


                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Add Medicine ">
                </div>


            </form>
        </div>
    </div>
</div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
